<!DOCTYPE html>
<html>
<head>
  <title>Kennedy Island Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #2f3e46;
      padding: 15px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
  <style>
    .map-label {
      font-family: 'Georgia', serif;
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }
  </style>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="characters/index.html">Characters</a>
  <a href="map.html">Map</a>
</nav>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Create the map
  const map = L.map('map').setView([32.2, -80.7], 11);
  const islandBounds = [
  [32.45, -80.55], // southwest corner
  [32.60, -80.30]  // northeast corner
];

L.imageOverlay(
  'images/kennedy-island.png',
  islandBounds,
  {
    opacity: 0.92,
    interactive: true
  }
).addTo(map);



 L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap & CARTO',
  subdomains: 'abcd',
  maxZoom: 19
}).addTo(map);

  // Example marker (you can change this later)
  L.marker([32.8, -80.0])
    .addTo(map)
    .bindPopup('<b>Kennedy Island</b><br>Your story begins here.');
  L.marker([32.25, -80.75])
    .addTo(map)
    .bindPopup('<b>Harrington House</b><br>Old family estate.');
  L.marker([32.53, -80.43], {
    icon: L.divIcon({
      className: 'map-label',
      html: 'Kennedy Island'
  })
}).addTo(map);

</script>

</body>
</html>
